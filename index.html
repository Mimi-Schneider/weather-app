<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" /> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.typekit.net/xuo3nfe.css">
     <script
     src="https://kit.fontawesome.com/fc3c3abbaa.js"
     crossorigin="anonymous"
   ></script>
    <title>Weather App | SheCodes Plus Leason 2</title>
</head>
<body>
    <div class="container">
          <h1>SheCodes Plus Weather App | Week 7</h1>
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <h4> Next 5 Days </h4>
      <div class="row">
        <div class="col">
      <p>Tue</p>
      <i class="fa-solid fa-cloud-sun"></i>
      <p> <span class = "weekly-temps"> 60°/48° F </span> </p>
        </div>
        <div class="col">
      <p>Wed</p>
      <i class="fa-solid fa-cloud"></i>
      <p> <span class = "weekly-temps"> 56°/42° F </span> </p>

        </div>
      <div class="col">
        <p>Thu</p>
        <i class="fa-regular fa-snowflake"></i>
        <p> <span class = "weekly-temps"> 40°/33° F </span> </p>

      </div>
      <div class="col">
      <p>Fri</p>
      <i class="fa-solid fa-cloud-rain"></i>
      <p> <span class = "weekly-temps"> 48°/40° F </span> </p>

      </div>
      <div class="col">
          <p>Sat</p>
        <i class="fa-regular fa-sun"></i>
        <p> <span class = "weekly-temps"> 60°/49° F </span> </p>
      </div>
    <script src="src/app.js" /> </script>

</body>
</html>
