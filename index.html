<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="https://use.typekit.net/xuo3nfe.css">
     <script
     src="https://kit.fontawesome.com/fc3c3abbaa.js"
     crossorigin="anonymous"
   ></script>
   <link rel="stylesheet" href="src/style.css" /> 
    <title>Weather App | SheCodes Plus Leason 2</title>
</head>
<body>
          <h1>SheCodes Plus Weather App | Week 7</h1>
  <div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter City"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn find-button" 
                />
              </div>
              <div class="col-3">
                <button type="button"class="btn btn-outline-secondary"
                  id="current-location-button">
                  Use Location
                </button>
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
          <h2 id="city"></h2>
          <ul>
            <li>Last Updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          </div>
        <div class="col-lg-6 col-md-6 col-sm-8">  
          <div class ="temperature-container d-flex justify-content-end">
            <img src ="" class="float-left" alt = "icon description" id="current-icon"
            />
            <div class ="float-left" >
            <strong class="current-temperature" id="temperature"> </strong>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a> |
            <a href="#" id="celsius-link">°C</a></span>
            </div>
          </div>
        </div>
            <div class="col-6">
              <ul>
                <li>Feels Like: <span id="feels"></span>°F </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> <span style="text-transform: lowercase;">mph</span></li>
              </ul>
            </div>
      <div class="WeatherForecast row"> 
        <h4> Next 5 Days </h4>
        <div class="col">
        <div class = "WeatherForecastPreview"> 
          <div class="forecast-time">Day</div>
      <img src="https://cdn.vectorstock.com/i/1000x1000/97/86/cloud-icon-vector-21679786.webp" 
      alt="" 
      width="36"/>
      <div class ="forecast temperature">
        <span class="forecast-temperature-max">90°</span>
        <span class = "forecast-temperature-min"> 78°</span>
        </div>
        </div>
        </div>
        <div class="col">
          <div class = "WeatherForecastPreview"> 
            <div class="forecast-time">Day</div>
      <i class="fa-solid fa-cloud"></i>
      <div class ="forecast temperature">
        <span class="forecast-temperature-max">90°</span>
        <span class = "forecast-temperature-min"> 78°</span>
        </div>
        </div>
        </div>
    <div class="col">
      <div class = "WeatherForecastPreview">
       <div class="forecast-time">Day</div>
          <i class="fa-regular fa-snowflake"></i> 
          <div class ="forecast temperature">
            <span class="forecast-temperature-max">30°</span>
            <span class = "forecast-temperature-min"> 20°</span>
            </div>
            </div>
            </div>
    <div class="col">
      <div class = "WeatherForecastPreview">
        <div class="forecast-time">Day</div>
          <i class="fa-solid fa-cloud-rain"></i>
          <div class ="forecast temperature">
            <span class="forecast-temperature-max">30°</span>
            <span class = "forecast-temperature-min"> 20°</span>
            </div>
            </div>
            </div>
      <div class="col">
        <div class = "WeatherForecastPreview">
          <div class="forecast-time">Day</div>
        <i class="fa-regular fa-sun"></i>
        <div class ="forecast temperature">
          <span class="forecast-temperature-max">30°</span>
          <span class = "forecast-temperature-min"> 20°</span>
          </div>
          </div>
          </div>
      </div>
  <small>
  <a href="https://github.com/Mimi-Schneider/weather-app.git" target = "blank" > Open Source Code In Progress </a> By Mimi
</small>
</div>
</div> 
</div>
    <script src="src/app.js"></script>

</body>
</html>
